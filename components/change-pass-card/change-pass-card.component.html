
<mat-card class="example-card">
  <div class="title">
    <h2>{{cardTitle}}</h2>
  </div>
  <div>
    <h3>Old password</h3>
  </div>
  <form class="example-form" [formGroup]="changePassForm"  (ngSubmit)="changePass()" >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div>
      <h3>New password</h3>
    </div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'newPassword' : 'text'" formControlName="newPassword" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide newPassword'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button class="example-full-width">{{btnTitle}}</button>
  </form>
</mat-card>
