<mat-card class="example-card" >
  <span class="badge"></span>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title></mat-card-title>
    <span class="example-spacer"></span>
    <div class="likes-info">
      <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <span>555</span>
      <button mat-button>Comments</button>
      <span>{{post.commentIds.length}}</span>
    </div>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <div class="example-button-container">
    <div>
      <h3>{{post.title}}</h3>
    </div>
    <span class="example-spacer"></span>
    <mat-card-actions>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
      <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
        <mat-icon>bookmark</mat-icon>
      </button>
    </mat-card-actions>
  </div>
  <mat-card-content>
    <p>
      {{post.body}}
    </p>
  </mat-card-content>
  <div class="example-button-container">
    <div class="post-btn">
      <mat-card-actions>
        <button mat-button routerLink="/edit-post/{{post._id}}">Edit post</button>
      </mat-card-actions>
      <mat-card-actions>
        <button mat-button (click)="deletePost()">Delete post</button>
      </mat-card-actions>
    </div>
    <span class="example-spacer"></span>
  </div>
  <div>
    <mat-card>
        <comment-card [comments]="commentsList"></comment-card>
    </mat-card>
  </div>
  <div>
        <add-comment-card></add-comment-card>
  </div>
</mat-card>
